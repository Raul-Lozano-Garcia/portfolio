<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Raúl Lozano, desarrollador front-end" />
    <title>Portfolio Raúl Lozano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
    <link rel="shortcut icon" type="image/svg" href="assets/img/logo_black.svg" />
</head>

<body class="color">
    
    <!-- Dark Mode -->
    <div class="theme-switch color">
        <div class="switch color"></div>
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </div>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <div id="logo">
                <a href="#"><img src="assets/img/logo_white.svg" alt="Logo de Raúl Lozano"></a>
            </div>
            <button id="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav id="nav" class="color">
                <ul>
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#skills">Habilidades</a></li>
                    <li><a href="#aboutMe">Sobre mí</a></li>
                    <li><a href="#projects">Proyectos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main id="main">
        <!-- Introduction -->
        <section id="intro">
            <div class="blur">
                <div class="container">
                    <div class="card color">
                        <div class="img_intro">
                            <img src="assets/img/img_intro.jpg" alt="Imagen de Raúl Lozano">
                        </div>
                        <h1 class="color">Hola, me llamo<strong>Raúl Lozano</strong></h1>
                        <p class="color">desarrollador front-end</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Skills -->
        <section id="skills">
            <div class="container">
                <h2>Habilidades</h2>
                <h3 id="h31">Programando</h3>
                <div class="html-skills">
                    <div class="round" data-value="0.85" data-size="150" data-thickness="12">
                        <span class="percentage"></span>
                        <span class="skill-info"><i class="fab fa-html5"></i>HTML</span>
                    </div>
                </div>
                <div class="css-skills">
                    <div class="round" data-value="0.80" data-size="150" data-thickness="12">
                        <span class="percentage"></span>
                        <span class="skill-info"><i class="fab fa-css3"></i>CSS</span>
                    </div>
                </div>
                <div class="javascript-skills">
                    <div class="round" data-value="0.75" data-size="150" data-thickness="12">
                        <span class="percentage"></span>
                        <span class="skill-info"><i class="fab fa-js-square"></i>JavaScript</span>
                    </div>
                </div>
                <div class="php-skills">
                    <div class="round" data-value="0.75" data-size="150" data-thickness="12">
                        <span class="percentage"></span>
                        <span class="skill-info"><i class="fab fa-php"></i>PHP</span>
                    </div>
                </div>
                <h3 id="h32">Trabajando</h3>
                <div class="teamwork-skills">
                    <div class="round" data-value="0.80" data-size="150" data-thickness="12">
                        <span class="percentage"></span>
                        <span class="skill-info"><i class="fas fa-people-carry"></i>Trabajo en equipo</span>
                    </div>
                </div>
                <div class="communication-skills">
                    <div class="round" data-value="0.80" data-size="150" data-thickness="12">
                        <span class="percentage"></span>
                        <span class="skill-info"><i class="fas fa-chalkboard-teacher"></i>Comunicación</span>
                    </div>
                </div>
                <div class="problem-solving-skills">
                    <div class="round" data-value="0.90" data-size="150" data-thickness="12">
                        <span class="percentage"></span>
                        <span class="skill-info"><i class="fas fa-user-check"></i>Resolución de problemas</span>
                    </div>
                </div>
                <div class="leadership-skills">
                    <div class="round" data-value="0.90" data-size="150" data-thickness="12">
                        <span class="percentage"></span>
                        <span class="skill-info"><i class="fas fa-users"></i>Liderazgo</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- About me -->
        <section id="aboutMe">
        </section>
        <!-- Projects -->
        <section id="projects">
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
    <script src="dist/js/app.js"></script>
</body>
</html>
